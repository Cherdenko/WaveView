plugins {
    id 'com.android.library'
    id 'maven-publish'
}

group = 'com.github.Cherdenko'
version = '1.0-patched'

android {
    compileSdkVersion 33
    namespace 'com.gelitenight.waveview.library'
    defaultConfig {
        minSdkVersion 14
        targetSdkVersion 33
        versionCode 1
        versionName "1.0"
    }
    publishing {
        multipleVariants {
            withSourcesJar()
            withJavadocJar()
            allVariants()
        }
    }
    buildTypes {
        release {
            minifyEnabled false
            shrinkResources false
           // proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    lint {
        abortOnError false
        checkReleaseBuilds false
    }


}

dependencies {
    implementation 'com.github.dcendents:android-maven-gradle-plugin:2.1'
}

