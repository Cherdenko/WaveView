plugins {
    id 'com.android.library'
    id 'maven-publish'
}

publishing {
    publications {
        maven(MavenPublication) {
            groupId =  'com.gelitenight.waveview'
            artifactId =  'waveview'
            version = '1.0.0-patched'

            pom {
                description = 'a simple waveview'
            }


        }
    }
}

android {
    publishing {
        singleVariant('release') {
            withSourcesJar()

        }
    }

    compileSdkVersion 33
    buildToolsVersion "30.0.3"

    defaultConfig {
        minSdkVersion 14
        targetSdkVersion 33
        versionCode 1
        versionName "1.0.0"
    }
    namespace 'com.gelitenight.waveview.library'
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation 'androidx.appcompat:appcompat:1.6.1'
    implementation 'androidx.legacy:legacy-support-v4:1.0.0'
}
