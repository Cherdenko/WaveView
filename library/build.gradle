plugins {
    id 'com.android.library'
    id 'maven-publish'
}

group = 'com.github.Cherdenko'
version = '1.0-patched'

android {
    compileSdkVersion 31
    namespace 'com.gelitenight.waveview.library'
    defaultConfig {
        minSdkVersion 14
        targetSdkVersion 31
        versionCode 1
        versionName "1.0"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    lint {
        abortOnError false
        checkReleaseBuilds false
    }


}

dependencies {
    implementation 'androidx.core:core:1.10.1'
    implementation 'androidx.appcompat:appcompat:1.6.1'

}

afterEvaluate {
    publishing {
        publications {
            // Creates a Maven publication called "release".
            release(MavenPublication) {
                from components.release
                groupId = 'com.github.cherdenko'
                artifactId = 'WaveView'
                version = '1.0-patched'
            }
        }
    }
}